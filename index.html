<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Northview College Events</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
    }

    /* Header */
    header {
      background-color: #004080;
      color: white;
      padding: 15px 20px;
      display: flex;
      flex-direction: column;
    }

    .header-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 50px;
      margin-right: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .search-bar {
      margin-top: 10px;
      display: flex;
      justify-content: flex-end;
    }

    .search-bar input {
      padding: 7px;
      width: 300px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    /* Filters */
    .filters {
      display: flex;
      justify-content: space-between;
      margin: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .filters select, .filters input[type="date"] {
      padding: 7px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
    }

    /* Events Section */
    .events-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }

    .event-card {
      background-color: white;
      width: 300px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .event-card h3 {
      margin-bottom: 10px;
      color: #004080;
    }

    .event-card p {
      margin-bottom: 10px;
    }

    .event-card button {
      padding: 7px;
      border: none;
      border-radius: 5px;
      background-color: #004080;
      color: white;
      cursor: pointer;
    }

    .event-card button:hover {
      background-color: #0066cc;
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      gap: 10px;
    }

    .pagination button {
      padding: 7px 12px;
      border: none;
      border-radius: 5px;
      background-color: #004080;
      color: white;
      cursor: pointer;
    }

    .pagination button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    /* Footer */
    footer {
      background-color: #222;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    footer .socials {
      margin-bottom: 10px;
    }

    footer .socials a {
      color: white;
      margin: 0 10px;
      font-size: 20px;
      text-decoration: none;
    }

    footer p {
      margin: 5px 0;
    }

    @media(max-width: 768px){
      nav {
        margin-top: 10px;
      }

      .search-bar {
        justify-content: center;
      }

      .filters {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-top">
      <div class="logo">
        <img src="https://via.placeholder.com/50" alt="College Logo">
        <h1>Northview College</h1>
      </div>
      <nav>
        <a href="#">Home</a>
        <a href="#">Events</a>
        <a href="#">Admissions</a>
        <a href="#">Contact</a>
      </nav>
    </div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search events by title or date">
    </div>
  </header>

  <!-- Filters -->
  <div class="filters">
    <select id="categoryFilter">
      <option value="All">All Categories</option>
      <option value="Sports">Sports</option>
      <option value="Workshops">Workshops</option>
      <option value="Guest Lectures">Guest Lectures</option>
    </select>

    <select id="dateFilter">
      <option value="All">All Dates</option>
      <option value="Today">Today</option>
      <option value="This Week">This Week</option>
    </select>

    <input type="date" id="customDateStart">
    <input type="date" id="customDateEnd">
  </div>

  <!-- Events Section -->
  <div class="events-container" id="eventsContainer">
    <!-- Dynamic Event Cards Will Appear Here -->
  </div>

  <!-- Pagination -->
  <div class="pagination">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </div>

  <!-- Footer -->
  <footer>
    <div class="socials">
      <a href="#" target="_blank">LinkedIn</a>
      <a href="#" target="_blank">Facebook</a>
      <a href="#" target="_blank">Twitter</a>
    </div>
    <p>Phone: +1 234 567 890</p>
    <p>Email: info@northviewcollege.edu</p>
  </footer>

  <!-- JavaScript -->
  <script>
    const events = [
      {title: "Science Workshop", date: "2026-02-05", description: "Explore new scientific experiments.", category: "Workshops", location: "Lab 1"},
      {title: "Football Match", date: "2026-02-04", description: "Inter-college football match.", category: "Sports", location: "Main Ground"},
      {title: "Guest Lecture: AI in 2026", date: "2026-02-07", description: "Lecture on AI applications.", category: "Guest Lectures", location: "Auditorium"},
      {title: "Basketball Tournament", date: "2026-02-03", description: "Annual basketball tournament.", category: "Sports", location: "Basketball Court"},
      {title: "Art Workshop", date: "2026-02-10", description: "Learn painting and sketching.", category: "Workshops", location: "Art Room"},
      {title: "Chemistry Seminar", date: "2026-02-06", description: "Advanced chemistry seminar.", category: "Guest Lectures", location: "Lecture Hall 2"},
      {title: "College Marathon", date: "2026-02-08", description: "Run for fitness and fun.", category: "Sports", location: "Campus Road"},
      {title: "Robotics Workshop", date: "2026-02-09", description: "Hands-on robotics session.", category: "Workshops", location: "Lab 2"}
    ];

    const eventsContainer = document.getElementById('eventsContainer');
    const searchInput = document.getElementById('searchInput');
    const categoryFilter = document.getElementById('categoryFilter');
    const dateFilter = document.getElementById('dateFilter');
    const customStart = document.getElementById('customDateStart');
    const customEnd = document.getElementById('customDateEnd');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let currentPage = 1;
    const eventsPerPage = 5;

    function renderEvents() {
      const filteredEvents = filterEvents();
      const totalPages = Math.ceil(filteredEvents.length / eventsPerPage);

      if (currentPage > totalPages) currentPage = totalPages;
      if (currentPage < 1) currentPage = 1;

      const start = (currentPage - 1) * eventsPerPage;
      const end = start + eventsPerPage;
      const eventsToDisplay = filteredEvents.slice(start, end);

      eventsContainer.innerHTML = '';

      if(eventsToDisplay.length === 0){
        eventsContainer.innerHTML = "<p>No events found.</p>";
      } else {
        eventsToDisplay.forEach(event => {
          const card = document.createElement('div');
          card.classList.add('event-card');
          card.innerHTML = `
            <h3>${event.title}</h3>
            <p><strong>Date:</strong> ${event.date}</p>
            <p>${event.description}</p>
            <p><strong>Location:</strong> ${event.location}</p>
            <button onclick="alert('More details about ${event.title}')">View Details</button>
          `;
          eventsContainer.appendChild(card);
        });
      }

      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === totalPages || totalPages === 0;
    }

    function filterEvents() {
      const searchText = searchInput.value.toLowerCase();
      const category = categoryFilter.value;
      const dateOption = dateFilter.value;
      const startDate = customStart.value ? new Date(customStart.value) : null;
      const endDate = customEnd.value ? new Date(customEnd.value) : null;

      return events.filter(event => {
        const eventDate = new Date(event.date);
        let matchesSearch = event.title.toLowerCase().includes(searchText) || event.date.includes(searchText);
        let matchesCategory = category === "All" || event.category === category;

        let matchesDate = true;
        const today = new Date();
        if (dateOption === "Today") {
          matchesDate = eventDate.toDateString() === today.toDateString();
        } else if (dateOption === "This Week") {
          const weekStart = new Date(today.setDate(today.getDate() - today.getDay()));
          const weekEnd = new Date(weekStart);
          weekEnd.setDate(weekEnd.getDate() + 6);
          matchesDate = eventDate >= weekStart && eventDate <= weekEnd;
        }

        if(startDate && endDate){
          matchesDate = eventDate >= startDate && eventDate <= endDate;
        }

        return matchesSearch && matchesCategory && matchesDate;
      });
    }

    searchInput.addEventListener('input', () => {
      currentPage = 1;
      renderEvents();
    });

    categoryFilter.addEventListener('change', () => {
      currentPage = 1;
      renderEvents();
    });

    dateFilter.addEventListener('change', () => {
      currentPage = 1;
      renderEvents();
    });

    customStart.addEventListener('change', () => {
      currentPage = 1;
      renderEvents();
    });

    customEnd.addEventListener('change', () => {
      currentPage = 1;
      renderEvents();
    });

    prevBtn.addEventListener('click', () => {
      currentPage--;
      renderEvents();
    });

    nextBtn.addEventListener('click', () => {
      currentPage++;
      renderEvents();
    });

    // Initial Render
    renderEvents();
  </script>

</body>
</html>
